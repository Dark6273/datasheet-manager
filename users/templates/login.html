{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
  <div class="relative py-3 sm:max-w-xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-sky-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">

      <div class="max-w-md mx-auto">
        <div>
          <h1 class="text-2xl font-semibold">Login</h1>
        </div>

        {% if form.errors %}
          <p class="text-red-500 text-sm pt-2">Invalid username/password.</p>
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">

              <div class="relative">
                <input type="text" name="{{ form.username.name }}" id="username"
                       value="{{ form.username.value|default:'' }}"
                       class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-sky-600"
                       placeholder="Username" />
                <label for="username"
                       class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">Username</label>
              </div>

              <div class="relative">
                <input type="password" name="{{ form.password.name }}" id="password"
                       class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-sky-600"
                       placeholder="Password" />
                <label for="password"
                       class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600">Password</label>
              </div>

              <div class="relative">
                <button type="submit"
                        class="bg-cyan-500 text-white rounded-md px-4 py-2 hover:bg-cyan-600 transition">
                  Login
                </button>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
