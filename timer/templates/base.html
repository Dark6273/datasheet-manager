{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">

    </div>

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script>
window.onbeforeload = function() {
    alert("ok")
  }

</html>
