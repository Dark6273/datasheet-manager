{% block head %}
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="/" class="nav-link px-2 {% if request.path == '/' %}text-secondary{% else %}text-white{% endif %}">Timer</a>
          </li>
          <li>
            <a href="/todo" class="nav-link px-2 {% if request.path == '/todo/' %}text-secondary{% else %}text-white{% endif %}">Todo</a>
          </li>
          <li>
            <a href="{% url 'performance' %}" class="nav-link px-2 {% if request.path == '/performance/' %}text-secondary{% else %}text-white{% endif %}">Performance</a>
          </li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" data-np-autofill-form-type="other" data-np-checked="1" data-np-watching="1">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" data-np-intersection-state="visible" disabled >
        </form>

        <div class="text-end">
          <a href="/admin" type="button" class="btn btn-outline-light me-2">
            {% if user.is_authenticated %} Admin {% else %} Login {% endif %}
          </a>
        </div>
      </div>
    </div>
  </header>
{% endblock head %}
